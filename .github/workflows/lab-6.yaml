name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Only deploy when changes are pushed to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Optional: Install dependencies if needed
      - name: Install dependencies (if applicable)
        run: |
          npm install  # If using npm, or replace with your install command

      # Optional: Build step (if applicable)
      - name: Build the website (if needed)
        run: |
          npm run build  # Use build command, e.g., `jekyll build`, `gatsby build`, etc.

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./  # Adjust if your build output is in a specific folder
